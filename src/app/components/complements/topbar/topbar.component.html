<header id="page-topbar">
	<div class="navbar-header">
		<div class="d-flex">
			<!-- LOGO -->
			<div class="navbar-brand-box">
				<a routerLink="/" class="logo logo-dark">
					<span class="logo-sm">
						<img src="images/logo.svg" alt="" height="22">
					</span>
					<span class="logo-lg">
						<img src="images/logo-dark.png" alt="" height="17">
					</span>
				</a>
				<a routerLink="/" class="logo logo-light">
					<span class="logo-sm">
						<img src="images/logo-light.svg" alt="" height="22">
					</span>
					<span class="logo-lg">
						<img src="images/logo-light.png" alt="" height="19">
					</span>
				</a>
			</div>
			<button type="button" class="btn btn-sm px-3 font-size-16 header-item" id="vertical-menu-btn"
				[ngClass]="{ 'd-none': theme === 'horizontal' }" (click)="toggleMobileMenu($event)">
				<i class="fa fa-fw fa-bars"></i>
			</button>
		</div>
		<div class="d-flex">
			<div class="dropdown d-inline-block" dropdown>
				<button type="button" class="btn header-item" dropdownToggle id="page-header-user-dropdown">
					<img class="rounded-circle header-profile-user" src="images/users/avatar-1.jpg"
						alt="Header Avatar">
					<span class="d-none d-xl-inline-block ms-1">Henry </span>
					<i class="mdi mdi-chevron-down d-none d-xl-inline-block"></i>
				</button>
				<div class="dropdown-menu dropdown-menu-end" *dropdownMenu>
					<!-- item-->
					<a class="dropdown-item" routerLink="/contacts/profile">
						<i class="bx bx-user font-size-16 align-middle me-1"></i>
						{{ 'HEADER.LOGIN.PROFILE' }}
					</a>
					<a class="dropdown-item" routerLink="/crypto/wallet" href="javascript: void(0);">
						<i class="bx bx-wallet font-size-16 align-middle me-1"></i>
						{{ 'HEADER.LOGIN.MY_WALLET' }}
					</a>
					<a class="dropdown-item d-block" href="javascript: void(0);"><span
						class="badge bg-success float-end">11</span>
						<i class="bx bx-wrench font-size-16 align-middle me-1"></i>
						{{'HEADER.LOGIN.SETTINGS' }}
					</a>
					<a class="dropdown-item" routerLink="/pages/lock-screen-1">
						<i class="bx bx-lock-open font-size-16 align-middle me-1"></i>
						{{ 'HEADER.LOGIN.LOCK_SCREEN' }}
					</a>
					<div class="dropdown-divider"></div>
					<a class="dropdown-item text-danger" href="javascript: void(0);" (click)="logout()">
						<i class="bx bx-power-off font-size-16 align-middle me-1 text-danger"></i>
						{{ 'HEADER.LOGIN.LOGOUT' }}
					</a>
				</div>
			</div>
		</div>
	</div>
</header>
